version: '3.9'

services:
  backend:
    build: ./api
    ports:
      - "5000:5000"
    environment:
      - PORT=5000

  frontend:
    build: ./web
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    depends_on:
      - backend

  ai-service:
    build: ./ai-service
    ports:
      - "8000:8000"
    depends_on:
      - backend
    env_file:
      - ./ai-service/.env
